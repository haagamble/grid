<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6x6 Tile Puzzle</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 2px;
        }

        .tile {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Tile Puzzle Grid</h1>
    <div class="grid" id="grid"></div>
    <div class="label">Click a tile to rotate it!</div>

    <script>
        const grid = document.getElementById("grid");

        // Create 6x6 tiles based on the row and column numbers
        for (let row = 0; row < 6; row++) {
            for (let col = 0; col < 6; col++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");

                // Construct the image URL based on the row and column
                const imageUrl = `images/piece_${row}_${col}.jpg`;

                // Set the background image of the tile
                tile.style.backgroundImage = `url('${imageUrl}')`;
                tile.dataset.rotation = 0;

                // On click, rotate 90 degrees clockwise
                tile.addEventListener("click", () => {
                    let rotation = (parseInt(tile.dataset.rotation) + 90) % 360;
                    tile.style.transform = `rotate(${rotation}deg)`;
                    tile.dataset.rotation = rotation;
                });

                // Add the tile to the grid
                grid.appendChild(tile);
            }
        }
    </script>
</body>

</html>
